<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="calculator-container">
      <table class="js-calculator calculator" border="1">
        <tr>
          <td colspan="3"><input type="text" value="" /></td>
          <td class="clear">C</td>
        </tr>
        <tr>
          <td class="num">7</td>
          <td class="num">8</td>
          <td class="num">9</td>
          <td class="char plus">+</td>
        </tr>
        <tr>
          <td class="num">4</td>
          <td class="num">5</td>
          <td class="num">6</td>
          <td class="char minus">-</td>
        </tr>
        <tr>
          <td class="num">1</td>
          <td class="num">2</td>
          <td class="num">3</td>
          <td class="char multiply">*</td>
        </tr>
        <tr>
          <td class="num" colspan="2">0</td>
          <td class="result">=</td>
          <td class="char devided">/</td>
        </tr>
      </table>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
